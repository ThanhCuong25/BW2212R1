<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sở thích</title>
</head>

<style>
    body{
        align-content: center;
    }
    form {
        background-color: black;
        color: white;
      
    }

    fieldset {
        border: none;
    }

    table td {
        border: 1px solid blueviolet;

    }
</style>

<body>
    <form action="" method="post">
        <fieldset>
            <H1>Sở thích của bạn</H1>
            <table style="border-collapse:collapse;">
                <tr>
                    <td> Họ và tên</td>
                    <td><input type="text" name="name" size="15"></td>
                </tr>
                <tr>
                    <td> Email</td>
                    <td><input type="email" name="email" size="15"></td>
                </tr>
                <tr>
                    <td> Website</td>
                    <td><input type="text" nam="website"></td>
                </tr>
                <tr>
                    <td> Comment</td>
                    <td><textarea name="comment" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td> Sở thích</td>
                    <td><input type="checkbox" name="sothich" value="tt">Thể thao
                        <input type="checkbox" name="sothich" value="am">Âm nhạc
                        <input type="checkbox" name="sothich" value="lw">Lướt web
                        <input type="checkbox" name="sothich" value="đa">Điện ảnh
                        <input type="checkbox" name="sothich" value="dl">Du lịch
                    </td>
                </tr>

            </table>

            <button type="button">
                Gửi thông tin
            </button>
            <input type="reset" value="Nhập lại">
        </fieldset>
    </form>
</body>

</html>
