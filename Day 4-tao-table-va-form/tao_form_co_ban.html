<html lang="en">

<head>

<body>
    <form action="" method="get" class=".wufoo">

        <h1>Oder Form</h1>
        <p>What would you like to buy?</p>
        <select name="luachon">
            <option value="A">A</option>
            <option value="B">B(+0.5$)</option>
            <option value="C">C(+0.5$)</option>
        </select>
        <p>How many would you like to oder</p>
        <input type="radio" name="rd" />1 - $10 <br>
        <input type="radio" name="rd" />2 - $20 <br>
        <input type="radio" name="rd" />3 - $25 <br>
        <p>Name<span style="color: red;">*</span></p>
        <input type="text" name="firstname" placeholder="FirstName" size="15" />
        <input type="text" name="lastname" placeholder="LastName" size="15" />
        <P>Email</P>
        <input type="email" name="email" size="35" />
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5" />- <input type="text" name="phone2" size="5" />- <input type="text"
            name="phone3" size="5" />
        <br><br>
        <input type="submit" value="Submit">

    </form>
</body>
